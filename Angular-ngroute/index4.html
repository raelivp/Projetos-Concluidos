<!DOCTYPE html>
<html lang="pt-br">
	<head>
			<meta charset="utf-8">
		<meta name="viewport" content="widht=device-width, initial-scale=1, shrink-to-fit=no">


		<link rel="stylesheet" type="text/css" href="assets/libs/bootstrap/css/bootstrap.min.css">

		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

		<title>Contato</title>



		<nav>
			<object class="navbar navbar-fluid col-12  px-0 pt-0 text-center" data="menu.html" ></object>
		</nav>
	

		
	</head>
	<body>

<div class="container mt-5">

	<h5 class="text-center">Entre em contato conosco para mais infomações!</h5>

	<form>
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputEmail4">E-mail</label>
		      <input type="email" class="form-control" id="inputEmail4" placeholder="E-mail">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputAddress">Endereço</label>
		    <input type="text" class="form-control" id="inputAddress" placeholder="Endereço">
		  </div>
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputCity">Cidade</label>
		      <input type="text" class="form-control" id="inputCity">
		    </div>
		    <div class="form-group col-md-4">
		      <label for="inputState">Estado</label>
		      <select id="inputState" class="form-control">
		        <option selected>Escolha</option>
		        <option>Acre (AC)  </option>
		        <option>Alagoas (AL) </option>
		        <option>Amapá (AP)  </option>
		        <option>Amazonas (AM) </option>
		        <option>Bahia (BA)</option>
		        <option>Ceará (CE)  </option>
		        <option>Distrito Federal (DF)  </option>
		        <option>Espírito Santo (ES) </option>
		        <option>Goiás (GO)  </option>
		        <option>Maranhão (MA) </option>
		        <option>Mato Grosso (MT)  </option>
		        <option>Mato Grosso do Sul (MS) </option>
		        <option>Minas Gerais (MG)  </option>
		        <option>Pará (PA)  </option>
		        <option>Paraíba (PB) </option>
		        <option>Paraná (PR)  </option>
		        <option>Pernambuco (PE)  </option>
		        <option>Piauí (PI)  </option>
		        <option>Rio de Janeiro (RJ) </option>
		        <option>Rio Grande do Norte (RN) </option>
		        <option>Rio Grande do Sul (RS) </option>
		        <option>Rondônia (RO)  </option>
		        <option>Roraima (RR)  </option>
		        <option>Santa Catarina (SC)  </option>
		        <option>São Paulo (SP)  </option>
		        <option>Sergipe (SE)  </option>
		        <option>Tocantins (TO)  </option>
		      </select>
		    </div>
		    <div class="form-group col-md-2">
		      <label for="inputZip">CEP</label>
		      <input type="text" class="form-control" id="inputZip">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="form-check">
		      <input class="form-check-input" type="checkbox" id="gridCheck">
		      <label class="form-check-label" for="gridCheck">
		        Estou ciente.
		      </label>
		    </div>
		  </div>
		  <button type="submit" class="btn btn-primary">Enviar</button>
	</form>

</div>
















			<script type="text/javascript" src="assets/libs/jquery/jquery-3.4.1.min.js"></script>
			<script type="text/javascript" src="assets/libs/popper/popper.min.js"></script>
			<script type="text/javascript" src="assets/libs/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
